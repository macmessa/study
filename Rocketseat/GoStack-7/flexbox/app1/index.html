<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="content">
    <!-- Header and navigation -->
    <header>
      <nav class="nav-left">
        <img src="./images/logo.svg" alt="Twitter">
        <ul>
          <li><img src="./images/home.svg" alt="Página inicial"> Página inicial</li>
          <li><img src="./images/explore.svg" alt="Explorer"> Explorar</li>
          <li><img src="./images/notification.svg" alt="Notificações"> Notificações</li>
          <li><img src="./images/message.svg" alt="Mensagens"> Mensagens</li>
          <li><img src="./images/saved.svg" alt="Itens salvos"> Itens salvos</li>
          <li><img src="./images/list.svg" alt="Listas"> Listas</li>
          <li><img src="./images/avatar.jpg" alt="Perfil"> Perfil</li>
          <li><img src="./images/more.svg" alt="Mais"> Mais</li>
        </ul>
        <div class="solid-button">
          <a href="#">Tweet</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Main column -->
      <section>
        <nav class="nav-top">
          <img src="./images/back.svg" alt="Voltar">
          <h2>Marco</h2>
          <div>1.961 Tweets</div>
        </nav>
      </section>

      <!-- Side column -->
      <aside>
        <nav class="nav-top">
          <div>
            <img src="./images/search.svg" alt="Buscar no Twitter">
            <input type="search" name="search" id="search" placeholder="Buscar no Twitter" />
          </div>
        </nav>
      </aside>
    </main>
  </main>
</body>

</html>
